    <!-- TAILWIND CDN (Mantido para garantir fidelidade visual imediata) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'pulse-slow': 'pulse 3s infinite',
              'flow': 'flow 20s ease infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              fadeInUp: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              flow: { '0%, 100%': { backgroundPosition: '0% 50%' }, '50%': { backgroundPosition: '100% 50%' } }
            }
          }
        }
      }
    </script>
    <style>
      /* Splash Screen Styles */
      #splash-screen {
        position: fixed;
        inset: 0;
        background: #fff;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 0.5s ease;
      }
      .dark #splash-screen { background: #111827; }
      
      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #EC4899;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }
      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

  <body class="antialiased">
    <!-- Tela de Carregamento Inicial -->
    <div id="splash-screen">
      <div class="loader"></div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Script para remover o splash screen quando o React carregar -->
    <script>
      window.onload = () => {
        const splash = document.getElementById('splash-screen');
        if(splash) {
          splash.style.opacity = '0';
          setTimeout(() => splash.remove(), 500);
        }
      };
    </script>
  <script type="module" src="/index.tsx"></script>
